    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const text = "Marikena";
            let i = 0;
            const speed = 150; // typing speed in milliseconds
            const element = document.getElementById("marikena");
            element.textContent = "";

            function typeWriter() {
            if (i < text.length) {
                element.textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            } else {
                setTimeout(() => {
                i = 0;
                element.textContent = "";
                typeWriter();
                }, 1000); // wait 2 seconds before repeating
            }
            }

            typeWriter();
        });
        ;
    </script>
